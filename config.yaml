## config.yaml

## Important note:
## All paths defined in this configuration file must be either absolute or relative to the location of the Snakefile!

## Description of the experiment setup, possible options: true, false.
##--------------------------------------------------------------------------------------------
wta: true
multiplex: false
##--------------------------------------------------------------------------------------------

## Path to a folder that will store the output generated by the workflow.
## Additional subfolders of this folder will be generated by the workflow.
##--------------------------------------------------------------------------------------------
output: "example_data/output"
##--------------------------------------------------------------------------------------------

## Required parameters regarldess of the experiment setup.
##--------------------------------------------------------------------------------------------
## The maximal number of cores to use for demultiplexing, STAR and arcasHLA.
threads_number: "4"

## Sequencing technology, possible options: 10XV1, 10XV2, 10XV3, BDWTA.
sequencing_technology: "10XV3"

## HLA genes on which allele-typing will be performed. 
## This must be a list.
genes_to_be_allele_typed: ["HLA-A","HLA-B","HLA-C","HLA-DPA1","HLA-DPB1","HLA-DQA1","HLA-DQB1","HLA-DRA","HLA-DRB1","HLA-DRB3","HLA-DRB5"]

## Path to the raw, gzipped FASTQ files.
## This must be a list.
## FASTQ files must end with _R1.fastq.gz or _R2.fastq.gz.
raw_data_fastq_list: ["data/raw/S1_L001_R1.fastq.gz", "data/raw/S1_L001_R2.fastq.gz", "data/raw/S1_L002_R1.fastq.gz", "data/raw/S1_L002_R2.fastq.gz"]
##--------------------------------------------------------------------------------------------

## Only required when raw FASTQ files contain 
## reads from multiple donors or samples
## and multiplex: true.
##--------------------------------------------------------------------------------------------
## Path to a FASTA file containing sample tag sequences.
sample_tag_seqs: "data/demo/SampleTagSequences.fasta"

## Read length in R1 in bp
read_length: "75"
##--------------------------------------------------------------------------------------------

## Only required when sequencing data is amplicon-based
## and wta: false.
##--------------------------------------------------------------------------------------------
## Path to the FASTA file containing amplicon cDNA sequences
amplicon_cDNA_fasta: "data/demo/mRNAPanelRef.fasta"
##--------------------------------------------------------------------------------------------

## Only required when sequencing data is whole-transcriptome-based
## and wta: true.
##--------------------------------------------------------------------------------------------
## Set to true for single-end sequencing and false for paired-end sequencing.
single_end_sequencing: false

## Provides the path to the gzipped GTF file with annotation information for the reference genome.
reference_genome_gtf: "data/meta/Homo_sapiens.GRCh38.112.gtf.gz"

## Provides the path to the gzipped FASTA file containing the primary assembly of the reference genome.
reference_genome_fasta: "data/meta/Homo_sapiens.GRCh38.dna.primary_assembly.fa.gz"
##--------------------------------------------------------------------------------------------